title: filesystem_customizable
version: 1.0.0
type: data_source
description: |
              This data source allows an array for source directories and for layout directories. Inherits from `Nanoc3::DataSources::FilesystemUnified`
              
              Tested in Mac OS X 10.6, Ruby 1.8.7 and Nanoc 3.1.6.
contributors:
  - Arnau Siches <arnau.siches@gmail.com>
parameters:
  source_dir: Array of source directory names.
  layout_dir: Array of layout directory names.

example: |
          data_sources:
            -
              type: filesystem_customizable
              config:
                source_dir: ["src", "content"]
                layout_dir: ["layouts"]

  